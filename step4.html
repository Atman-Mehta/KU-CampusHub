<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 - Admission Status</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #00796b;
        }

        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f52;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .offer-letter {
            margin-top: 20px;
            padding: 20px;
            background-color: #eef8f5;
            border-left: 5px solid #00796b;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }

        .offer-letter p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Admission Status</h1>
        <p>Please enter your email address below to check if you have been admitted:</p>
        <form id="admission-form">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById('admission-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            
            const email = document.getElementById('email').value; // Get entered email
            if (email) {
                // Simulate checking the database and display a success message
                messageDiv.innerHTML = `
                    <div class="offer-letter">
                        <h2>Congratulations!</h2>
                        <p>Your email <strong>${email}</strong> has been successfully verified.</p>
                        <p>You have been admitted to Karnavati University!</p>
                        <p><strong>Dear Student,</strong></p>
                        <p>We are pleased to inform you that you have been admitted to our prestigious institution. 
                        Your classes will commence shortly, and we look forward to welcoming you on campus. 
                        Please contact the administration office for further details.</p>
                        <p>Regards,<br>Karnavati University Admissions Team</p>
                    </div>
                `;
            } else {
                // If no email is entered
                messageDiv.innerHTML = '<p style="color: red;">Please enter a valid email address.</p>';
            }
        });
    </script>
</body>
</html>
